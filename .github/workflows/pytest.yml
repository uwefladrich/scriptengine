name: Tests
on: push

jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'
      -
        name: Install Dependencies and ScriptEngine
        run: |
          python -m pip install --upgrade pip
          python -m pip install --editable .
          python -m pip install flake8
      -
        name: Lint with flake8
        run: |
          # Syntax errors or undefined names
          flake8 --count --select=E9,F63,F7,F82 --show-source --statistics scriptengine/
          # All other stuff
          flake8 --exit-zero --count --statistics --exclude=__init__.py --max-line-length=88 scriptengine/

  test:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [ '3.6', '3.7', '3.8', '3.9', '3.10' ]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{matrix.python-version}}
      -
        name: Install Dependencies and ScriptEngine
        run: |
          python -m pip install --upgrade pip
          python -m pip install --editable .[tests]
      -
        name: Run pytest
        run: pytest

  coverage:
    needs: test
    runs-on: ubuntu-20.04
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      -
        name: Install Dependencies and ScriptEngine
        run: |
          python -m pip install --upgrade pip
          python -m pip install --editable .[tests]
      -
        name: Run coverage
        run: |
          coverage run -m pytest
          coverage lcov
      -
        name: Run coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: coverage.lcov
